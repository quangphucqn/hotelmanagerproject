{% extends 'layout/base.html' %}

{% block title %}Đăng ký người dùng{% endblock %}

{% block css %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div id="loading-screen">
  <div class="lds-roller">
    <div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div>
  </div>
  <div id="loading-text">Loading...</div>
</div>

<div id="main-content" style="display: none;">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Thêm hình nền CSS nếu cần -->
          </div>
          <div class="card-body p-4 p-sm-5">
            <h1 class="card-title text-center mb-5 fw-bold"
                style="font-family: monospace; font-size: 50px; font-weight: 900; color: black; text-shadow: 2px 2px 5px rgba(0,0,0,0.3);">
              ĐĂNG KÝ
            </h1>

            <form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="name" required autofocus>
                <label for="name">Họ tên</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" required>
                <label for="email">Email</label>
              </div>

              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="birthday" name="birthday" required>
                <label for="birthday">Ngày sinh</label>
              </div>

              <hr>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" required>
                <label for="username">Tên đăng nhập</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="pass" name="password" required>
                <label for="pass">Mật khẩu</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirm" name="confirm" required>
                <label for="confirm">Xác nhận mật khẩu</label>
              </div>

              <div class="form-floating mb-3">
                <input type="file" class="form-control" id="avatar" name="avatar" required>
                <label for="avatar">Ảnh đại diện</label>
              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Đăng ký</button>
              </div>

              <a class="d-block text-center mt-2 small" href="{{ url_for('user_login') }}">Bạn đã có tài khoản? Đăng nhập</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
