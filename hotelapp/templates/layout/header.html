<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="/">
      <img src="https://th.bing.com/th/id/OIP.4ayGNE280QGBKUSjtd6oqgHaHa?w=980&h=980&rs=1&pid=ImgDetMain"
           alt="Avatar Logo" class="rounded-pill" style="width: 40px;">
    </a>

    <!-- Toggle Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Left Menu -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('cart') }}">Đặt phòng</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="aboutDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Về chúng tôi
          </a>
          <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
            <li><a class="dropdown-item" href="#">Giới thiệu</a></li>
            <li><a class="dropdown-item" href="#">Tin tức</a></li>
          </ul>
        </li>
      </ul>

      <!-- Right Menu -->
      {% if current_user.is_authenticated %}
      <!-- User Dropdown -->
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <!-- Avatar -->
            <img src="{{ current_user.avatar if current_user.avatar else url_for('static', filename='images/default.jpg') }}"
                 alt="{{ current_user.username }}"
                 class="rounded-circle me-2"
                 style="width: 40px; height: 40px; object-fit: cover; border: 2px solid #ddd;">
            <!-- Username -->
            <span class="fw-bold text-dark">{{ current_user.name }}</span>
          </a>
          <!-- Dropdown Menu -->
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="/">Xem thông tin</a></li>
            <li><a class="dropdown-item text-danger" href="{{ url_for('user_logout') }}">Đăng xuất</a></li>
          </ul>
        </li>
      </ul>
      {% else %}
      <!-- Login/Register Buttons -->
      <form class="d-flex">
        <a class="btn btn-warning btn-sm me-2" href="{{ url_for('user_login') }}">Đăng nhập</a>
        <a class="btn btn-success btn-sm" href="{{ url_for('user_register') }}">Đăng ký</a>
      </form>
      {% endif %}
    </div>
  </div>
</nav>
