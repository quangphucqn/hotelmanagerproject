<!-- Navbar -->
<header class="site-header js-site-header">
    <div class="container-fluid">
        <div class="row align-items-center">
            <!-- Logo Section -->
            <div class="col-6 col-lg-4 site-logo" data-aos="fade">
                <a href="#">Sogo Hotel</a>
            </div>

            <!-- Menu Section -->
            <div class="col-6 col-lg-8">
                <!-- Menu Toggle for mobile -->
                <div class="site-menu-toggle js-site-menu-toggle" data-aos="fade">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- Navbar -->
                <div class="site-navbar js-site-navbar">
                    <nav role="navigation">
                        <div class="container">
                            <div class="row full-height align-items-center">
                                <div class="col-md-6 mx-auto">
                                    <ul class="list-unstyled menu">
                                        <li><a href="#">Home</a></li>
                                        <li class="active"><a href="{{ url_for('cart') }}">Đặt phòng</a></li>
                                        <li><a href="{{ url_for('about') }}">About</a></li>
                                        <li><a href="#">Events</a></li>
                                        {% if current_user.is_authenticated %}
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                <!-- Avatar -->
                                                <img src="{{ current_user.avatar if current_user.avatar else url_for('static', filename='images/default.jpg') }}"
                                                     alt="{{ current_user.username }}"
                                                     class="rounded-circle me-2"
                                                     style="width: 40px; height: 40px; object-fit: cover; border: 2px solid #ddd;">
                                                <!-- Username -->
                                                <span class="fw-bold text-dark">{{ current_user.name }}</span>
                                            </a>
                                            <!-- Dropdown Menu -->
                                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                                <li><a class="dropdown-item" href="/">Xem thông tin</a></li>
                                                <li><a class="dropdown-item text-danger" href="{{ url_for('user_logout') }}">Đăng xuất</a></li>
                                            </ul>
                                        </li>
                                        {% else %}
                                        <li class="nav-item">
                                            <form class="d-flex">
                                                <a class="btn btn-warning btn-sm me-2" href="{{ url_for('user_login') }}">Đăng nhập</a>
                                                <a class="btn btn-success btn-sm" href="{{ url_for('user_register') }}">Đăng ký</a>
                                            </form>
                                        </li>
                                        {% endif %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
