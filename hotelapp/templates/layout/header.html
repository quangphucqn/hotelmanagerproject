<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="https://th.bing.com/th/id/OIP.4ayGNE280QGBKUSjtd6oqgHaHa?w=980&h=980&rs=1&pid=ImgDetMain" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('cart') }}">Đặt phòng</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Về chúng tôi</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Giới thiệu</a></li>
            <li><a class="dropdown-item" href="#">Tin tức</a></li>
          </ul>
        </li>
      </ul>
      {% if current_user.is_authenticated %}
    <!-- Dropdown cho người dùng đã đăng nhập -->
    <li class="nav-item dropdown" style="display: flex; align-items: center; position: relative;">
        <!-- Hiển thị avatar hoặc hình mặc định -->
        {% if current_user.avatar %}
           <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ current_user.avatar }}" class="rounded-circle" width="80" alt="{{ current_user.username }}" style="border: 2px solid #fff; object-fit: cover;">
                <span class="ms-2" style="font-family:monospace; color: black">{{ current_user.name }}</span>
            </a>

        {% else %}
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ url_for('static', filename='images/default.jpg') }}" class="rounded-circle" width="30" alt="{{ current_user.username }}" style="border: 2px solid #fff; object-fit: cover;">
            </a>
        {% endif %}
        <!-- Dropdown menu -->
        <ul class="dropdown-menu dropdown-menu-end" style="min-width: 150px; position: absolute; top: 100%; left: auto; right: 0; transform: translateX(0);">
            <li><a class="dropdown-item" href="{{ url_for('view_profile') }}">Xem thông tin</a></li>
            <li><a class="dropdown-item" href="{{ url_for('user_logout') }}">Đăng xuất</a></li>
        </ul>
    </li>
      {% else %}
        <!-- Đăng nhập/Đăng ký -->
        <form class="d-flex">
          <a class="btn btn-primary" href="{{ url_for('user_login') }}" style="background-color: #FF5722; color: white; border-color: #1cc3b2;">Đăng nhập</a>
          <a class="btn btn-primary" href="{{ url_for('user_register') }}" style="background-color: #1cc3b2; color: white; border-color: #1cc3b2;">Đăng ký</a>
        </form>
      {% endif %}
    </div>
  </div>
</nav>
