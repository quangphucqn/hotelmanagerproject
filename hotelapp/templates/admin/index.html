{% extends 'admin/base.html'%}
{% block head_css %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spinner.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
{% endblock head_css %}
{% block tail_js %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/spinner.js') }}" type="text/javascript"></script>
    <script type="text/javascript" src="https://itexpress.vn/API/files/it.snow.js"></script>
{% endblock tail_js %}


{% block body %}
    <body>
<div style="position: relative;">
{% if current_user.is_authenticated %}
    <div id="loading-screen">
        <div class="lds-roller">
            <div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div>
        </div>
        <div id="loading-text">Loading...</div>
    </div>

    <div id="main-content" style="display: none;">
        <div id="welcome-message">
            <h1 class="font-effect-fire font-effect-shadow-multiple">Chào mừng <span  style="color:whitesmoke"> {{ current_user.name }} </span> đến trang web quản trị</h1>
            <img src="{{ url_for('static', filename='images/pnp.jpg') }}" id="logo" alt="Avatar Logo">
        </div>
    </div>
{% endif %}
</div>
    </body>
{% endblock %}
